<!DOCTYPE html>
<html lang="Ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>МЖИ менеджер</title>
		<link rel="stylesheet" href="./popup.css" />
	</head>
	<body>
		<div class="auth">
			<form action="submit" class="auth__form">
				<div class="auth__input-wrapper">
					<input type="email" class="auth__input" placeholder="Логин" id="login" required />
					<span class="auth__error">Не верный логин</span>
				</div>
				<div class="auth__input-wrapper">
					<input type="password" class="auth__input" placeholder="Пароль" id="password" required />
					<span class="auth__error">Или пароль</span>
				</div>
				<div class="auth__input-wrapper">
					<input type="text" class="auth__input" placeholder="Ключ" id="key" required />
					<span class="auth__error">Не верный ключ</span>
				</div>
				<input type="submit" class="auth__button" value="Войти" />
			</form>
		</div>
		
		<script src="https://unpkg.com/imask" type="module"></script>
		<script src="popup.js" type="module"></script>
	</body>
</html>
